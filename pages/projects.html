<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dario Pareja | Projects</title>
    <link rel="icon" href="/assets/icons/dp-icon.png" />
    <link rel="stylesheet" href="/styles/projects.css" />
  </head>
  <body>
    <!-- ************************************************* -->

    <dp-header></dp-header>

    <!-- ************************************************* -->

    <section class="section project-section">
      <h2 class="title">Gallery of projects</h2>
      <p class="text">
        Click on app button to use it. Click on github button to see the source
        code
      </p>

      <!-- *************************** -->

      <div class="projects-cards-container">
        <!-- ************** -->

        <dp-project-card
          heading="The Movie API"
          app_icon="/assets/icons/camera-reels.svg"
          description="Discover worldwide movie trendings"
          app_url="https://darioparejadiaz.github.io/the-movie-api/"
          repository_url="https://github.com/darioparejadiaz/the-movie-api"
          btn_icon_src="/assets/icons/github.svg"
        ></dp-project-card>

        <!-- ************** -->

        <dp-project-card
          heading="Catch the Rabbit"
          app_icon="/assets/icons/bunny.svg"
          description="Catch all the bunnies you can until the timer finishes"
          app_url="https://darioparejadiaz.github.io/catch-the-rabbit-game/"
          repository_url="https://github.com/darioparejadiaz/catch-the-rabbit-game"
          btn_icon_src="/assets/icons/github.svg"
        ></dp-project-card>

        <!-- ************** -->

        <dp-project-card
          heading="The Dog API"
          app_icon="/assets/icons/dog.png"
          description="Get random dogs images and save them in favorites"
          app_url="https://darioparejadiaz.github.io/the-dog-api/"
          repository_url="https://github.com/darioparejadiaz/the-dog-api"
          btn_icon_src="/assets/icons/github.svg"
        ></dp-project-card>

        <!-- ************** -->
      </div>

      <!-- *************************** -->
    </section>

    <!-- ************************************************* -->

    <dp-footer></dp-footer>

    <!-- ************************************************* -->

    <script type="module" src="/js/projects.js"></script>
  </body>
</html>
